<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/HTML/Template.html">
	
	<ui:define name="content">
		<h:form>
			<table>
				<tr>
					<td><label id="ororderIDerID">Order ID</label></td>
					<td><h:inputText
							value="#{orderTrackingController.ordersVO.orderID}"
							styleClass="form-control" id="orderID" /></td>
					<td><h:commandButton value="Track"
							action="#{orderTrackingController.trackOrder}"
							styleClass="btn btn-primary" /></td>
				</tr>
				<tr>
					<td><label id="customerID">Customer ID</label></td>
					<td><h:inputText
							value="#{orderTrackingController.ordersVO.customerID}"
							styleClass="form-control" id="customerID" /></td>
					<td><h:commandButton value="Track"
							action="#{orderTrackingController.trackOrderByCustomer}"
							styleClass="btn btn-primary" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
